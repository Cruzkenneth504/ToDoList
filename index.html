<head>

      <title>ToDoList</title>
</head>
<body>  
 <div class="container">
  <header>
    <h1>My To Do List</h1>
  </header>

<!--This form element will gather users inputs-->
  <form action="">
    <input type="text"  class="todo-input" id="todo-input">
    <button class="todo-button" id="todo-button" type="submit">
      <i class="fas fa-plus-circle fa-lg"></i>
    </button>
   <!--Will create dropdown style list that allows the user from predifined list-->
   <div class="select"> 
     <select name="todo" class="filter-todo"  id="filter-todo">
       <option value="all">All</option>
       <option value="completed">Completed</option>
       <option value="uncompleted">Uncompleted</option>
     </select>
    </div>
  </form>

  <div class="todo-container" id="todo-container">
    <ul class="todo-list" id="todo-list">
      </ul>
  </div>

  
    <script src="./script.js"></script>
</body>
</html>
